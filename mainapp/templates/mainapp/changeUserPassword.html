{% extends "mainapp/base.html" %}
{% load static %}
{% block content %}
<style type="text/css">
.login-form,.my-form,.nav-link,.navbar-brand{font-family:Raleway,sans-serif}.my-form{padding-top:1.5rem;padding-bottom:1.5rem}.my-form .row{margin-left:0;margin-right:0}.login-form{padding-top:1.5rem;padding-bottom:1.5rem}.login-form .row{margin-left:0;margin-right:0}
</style>
<main class="login-form">
	<div class="cotainer">
		{% if messages %}
			{% for message in messages %}
				<div style="color: black; text-align: center;" class="alert alert-success" role="alert">{{message}}</div>
			{% endfor %}
		{% endif %}
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">Change Password</div>
					<div class="card-body">
						<form method="post">
							{% csrf_token %}
							<input type="text" name="CHANGE_PASSWORD" hidden>
							<div class="form-group row">
								<label for="password" class="col-md-4 col-form-label text-md-right">New Password</label>
								<div class="col-md-6">
									<input type="password" id="new_password" class="form-control" name="new_password" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
								<div class="col-md-6">
									<input type="password" id="confirm_password" class="form-control" name="confirm_password" required>
								</div>
							</div>
							<div class="col-md-12 offset-md-4">
								<button type="submit" class="btn btn-primary">Change Password</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</main>
{% endblock %}
